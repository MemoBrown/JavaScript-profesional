<html>
  <head>
    <title>
      Function.prototype.call, Function.prototype.apply, Function.prototype.bind
    </title>
  </head>

  <body>
    <a href="/ejercicios/">Go back</a>
    <p><em>Abre la consola</em></p>

    <ul>
      <li><button class="call-to-action">Aprender</button></li>
      <li><button class="call-to-action">Aprender Más</button></li>
      <li><button class="call-to-action">¡Nunca parar de Aprender!</button></li>
    </ul>

    <script>// Establece `this` usando `call`
function sayHi() {
  console.log("Hola soy ".concat(this.name, " ").concat(this.lastName));
}

var memo = {
  name: 'Guillermo',
  lastName: 'Moreno'
};
sayHi.call(memo); // Establece `this` usando `call` y pasar argumentos a la función

function walk(metros, direccion) {
  console.log("".concat(this.name, " camina ").concat(metros, " metros hacia ").concat(direccion, "."));
}

walk.call(memo, 400, "norte"); // Establece `this` usando `apply` y pasar argumentos a la función
// walk.apply(memo, [800, "noreste"])

var values = [800, "noreste"];
walk.apply(memo, values);
/*
Call - comma
Apply - arreglo
*/
// Establecer `this` en una nueva función usando `bind`

var sergio = {
  name: 'Sergio',
  lastName: 'Mendez'
};
var sergioSayHi = sayHi.bind(sergio);
sergioSayHi();
var sergioCamina = walk.bind(sergio, 2000, "sur");
sergioCamina(); // Cuándo es útil usar uno de estos métodos

var buttons = document.getElementsByClassName('call-to-action'); //NodeList

Array.prototype.forEach.call(buttons, function (button) {
  button.onclick = function () {
    return alert('Nunca pares de aprender');
  };
});</script>
  </body>
</html>
